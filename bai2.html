<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="click1();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display();"/>
<div id="result"></div>
</body>
<script>
    let x = 0;
    //
    let array = Array();
    //
    function click1() {
        array[x] = document.getElementById("txtValue").value;
        alert("So: " + array[x] + " Nam o vi tri " + x);
        x++;
        document.getElementById("txtValue ").value = "";
    }
    //
    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
